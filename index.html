<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive quiz application with multiple choice questions and images.">
    <meta name="keywords" content="quiz, multiple choice, questions, images">
    <meta name="author" content="Polina">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    
    <div id="quiz">
        <div id="question-counter"><h1>Welcome to Quiz</h1></div>
        
        <div id="question-container" class="hide">
            <div id="question"></div>
            <img id="question-image" src="" alt="Question Image" class="hide">
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="controls">
            <button id="next-btn" class="hide">Next question</button>
            <button id="check-btn" class="hide">Check</button>
            <div id="results" class="hide"></div>
        </div>
    </div>
    <script src="scripts/questions.js"></script>
    <script src="scripts/main.js"></script> 
</body>
</html>
