<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div id="quiz">
        <h1>Quiz</h1>
        <div id="question-container" class="hide">
            <div id="question">Welcome to Quiz</div>
            <img id="question-image" src="">
            <div id="answer-buttons" class="btn-grid">
                <!-- Кнопки ответа будут добавлены сюда динамически -->
            </div>
            
        </div>
        <div id="controls">
            <div id="question-counter" class="hide">Questions answered: 0</div>
            <button id="start-btn">Start Quiz</button>
            <button id="next-btn" class="hide">Next question</button>
            <button id="check-btn" class="hide">Check</button>
            <div id="results" class="hide"></div>
        </div>
    </div>
    <script src="scripts/questions.js"></script>
    <script src="scripts/main.js"></script> 
</body>
</html>
